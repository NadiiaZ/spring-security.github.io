<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
    <body>
        <form th:method="POST" th:action="@{/auth/registration}" th:object="${userForm}">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ERROR</div>
            </br>
            <label for="name">First name:</label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</div>
            </br>
            <label for="surname">Last name:</label>
            <input type="text" th:field="*{surname}" id="surname"/>
            <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">ERROR</div>
            </br>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</div>
            </br>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR</div>
            </br>
            <label for="passwordConfirm">Confirm assword:</label>
            <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>
            <div style="color:red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">ERROR</div>
            <div style="color:red" th:field="${passwordError}">ERROR</div>
            </br>

            <input type="submit" value="Sign up!"/>
        </form>

        <a th:href="@{/auth/login}">Log in</a>
    </body>
</html>
